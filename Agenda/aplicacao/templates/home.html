<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Home</title>
  <link href="{{ url_for('static', filename = 'css/home_style.css') }}" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">

</head>

<body>
  <nav>
    <div class="navBar">
      <div style="display: flex; flex-direction: column; gap: 10px; align-items: center;">
        <button class="switch" type="button">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="btn_bar">
            <button type="button"><i class="fa-solid fa-pen-to-square"></i></button>
            <button type="button"><i class="fa-regular fa-clock-desk"></i></button>
            <button type="button"><i class="fa-solid fa-trash-can"></i></button>
        </div>
      </div>
        <button class="perfil-btn"><i class="fa-solid fa-user"></i></button>
    </div>
  </nav>

  <main>
    <form class="card" action="" method="post">
        <div class="title-card">
          <textarea placeholder="Titulo" maxlength="40"></textarea>
            {% for item in titulo %}
                    <tr data-href="#">
                        </td> <td>1</td> <td>{{ item }}</td> <td>teste</td> <td>R$ {{ item.nota }}</td> <td>
                        {{ item.nota }}</td> <td><a class="btn btn-danger" href="#">Excluir</a></td>
                    </tr>
            {% endfor %}
        </div>
        <div class="content-card">
          <textarea placeholder="Digite..." maxlength="1000"></textarea>
        </div>
        <div class="tools-card">
          <select name="prioridade">
            <option value="I">Grau I</option>
            <option value="II">Grau II</option>
            <option value="III">Grau III</option>
          </select>
          <button class="excluir" type="button"><i class="fa-solid fa-trash-can"></i></button>
        </div>
    </form>

  </main>

</body>
</html>
